<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo%}{%endblock%} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7952B3;">
        <!--Nombre marca-->
        <div class="container-fluid">
            <!--Marca-->
            <a class="navbar-brand " href="{% url 'homeAdmin' %}">
                Home
            </a>

            <!--Crea un boton hamburgueza-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Contenido que va a quedar dentro del manu hamburguesa-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!--Paginacion que va a quedar a la izquierda al lado del Home-->
                <ul class="navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link {% block actUsuario%}{%endblock%}" href="{% url 'gestionUsuarios' %}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block actEvento%}{%endblock%}" href="{% url 'gestionEventos' %}">Eventos</a>
                    </li>                   
                    <!--<li class="nav-item">
                        <a class="nav-link" href="{% url 'gestionEventos' %}">Comentarios</a>
                    </li>-->
                </ul>

                <div class="container">
                    <!--Botones del lado derecho-->
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            <p class="nav-link"><b>nombre de admin</b></p>
                        </li>
                        <li class="nav-item">
                            <a  class=" nav-link btn btn-danger rounded" href="{% url 'home'%}">Cerrar Seccion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block body %}

        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
